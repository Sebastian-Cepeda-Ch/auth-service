# Configuración mínima de NGINX como proxy reverso
events {}

http {
    server {
        listen 80; # Escucha en el puerto 80 (HTTP)
        server_name localhost;

        # Configuración para tu Auth Service
        # Requisito 2.5: Proxy reverso
        location /api/auth/ {
            
            # Reescribe la URL:
            # Petición: /api/auth/token
            # Se reescribe a: /token
            # Y se envía a proxy_pass
            rewrite ^/api/auth/(.*)$ /$1 break;
            
            # Pasa la petición al contenedor 'auth-service' en el puerto 8000
            # 'auth-service' es el nombre definido en docker-compose.yml
            proxy_pass http://auth-service:8000;
            
            # Cabeceras estándar para un proxy reverso
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- AQUÍ AGREGARÍAS LOS OTROS 3 MICROSERVICIOS ---
